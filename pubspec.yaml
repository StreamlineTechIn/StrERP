  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^19.1.0
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1

  #map
  flutter_map: ^8.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
  uses-material-design: true