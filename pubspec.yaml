name: str_erp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  glassmorphism: ^3.0.0
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  
  # Firebase
  firebase_core: ^3.13.0  # Base firebase version
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.3.6  # Updated to match easy_storage requirement
  firebase_app_check: ^0.3.2+5
  
  # Location & Maps
  geolocator: ^14.0.0
